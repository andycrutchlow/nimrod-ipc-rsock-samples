syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nimrodtechs.samples.grpc";
option java_outer_classname = "PricingProto";

service PricingService {
  rpc GetPrice (GrpcPriceRequest) returns (GrpcPriceResponse);
}

message GrpcPriceRequest {
  string ccyPair = 1;
  string tenor = 2;
  int64 timeSent = 3;
}

message GrpcPriceResponse {
  string ccyPair = 1;
  string tenor = 2;
  string price = 3;
  int64 timeSent = 4;
  int64 timeResponded = 5;
  int64 timeReceived = 6;
}